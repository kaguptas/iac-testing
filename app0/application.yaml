apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testpod-worker
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  source:
    repoURL: https://github.com/kaguptas/iac-testing
    targetRevision: HEAD
    path: app0
  destination:
    name: dev-kgupta-worker
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
