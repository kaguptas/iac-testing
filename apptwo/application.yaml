apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dummy-pod
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/kaguptas/iac-testing
    targetRevision: HEAD
    path: app/apptwosource
  destination:
    name: dev-kgupta-worker
    namespace: kabirg
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
